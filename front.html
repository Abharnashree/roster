<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Indian Railways</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito&family=Roboto+Slab:wght@900&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Nunito", sans-serif;

        --primary: #2c2c2c;
        --blue: #14b0ee;
      }

      h1 {
        font-family: "Roboto Slab", serif;
        color: rgba(255, 255, 255, 0.594);
      }

      ul {
        list-style: none;
      }

      #videoBkg {
        position: fixed;
        z-index: -1;
      }

      .hero-section {
        position: absolute;
        top: 30%;
        left: 12%;
        transform: translateY(-30%);
        z-index: 10;
      }
      .hero-section > * {
        transform: translateY(80px);
        opacity: 0;
        animation: fadeUp 1s ease-out forwards;
      }
      .hero-section h1 {
        font-size: 5rem;
      }

      .hero-section button {
        border: 2px solid rgba(255, 255, 255, 0.594);
        padding: 1em 1.2em;
        outline: none;
        background-color: transparent;
        text-transform: uppercase;
        font-size: 0.8rem;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
        transition: background-color 0.3s;
        color: rgba(255, 255, 255, 0.594);
      }
      .hero-section button:hover {
        color: #ffffff;
        border: 2px solid rgba(255, 255, 255, 0.9);
      }

      .hero-section h1:nth-child(2) {
        animation-delay: 0.2s;
      }
      .hero-section h1:nth-child(3) {
        animation-delay: 0.5s;
      }
      .hero-section h1:nth-child(4) {
        animation-delay: 0.8s;
      }
      .hero-section p {
        animation-delay: 1s;
      }
      .hero-section button {
        animation-delay: 1.2s;
      }

      /* MEDIA QUERIES for video background
        ----------------------------------------- */
      @media (min-aspect-ratio: 16/9) {
        #videoBkg {
          width: 100%;
          height: auto;
        }
      }

      @media (max-aspect-ratio: 16/9) {
        #videoBkg {
          width: auto;
          height: 100%;
        }
      }

      @keyframes fadeUp {
        0% {
          transform: translateY(80px);
          opacity: 0;
        }
        100% {
          transform: translateY(0px);
          opacity: 1;
        }
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 40%; /* Set to cover only half of the page */
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 0.7) 40%,
          rgba(0, 0, 0, 0.5) 70%,
          transparent 100%
        );
        z-index: 1; /* Place it between the video and content */
        transition: width 0.5s ease-in-out; /* Transition for smooth slide animation */
        pointer-events: none; /* Allows clicks to go through the overlay */
      }

      .overlay.active {
        width: 100%; /* Expands the overlay to cover the entire left half */
      }

      .hero-section {
        /* Keep your existing styles */
        /* Ensure z-index keeps the content above the overlay */
        z-index: 2; /* Example z-index */
      }
    </style>
  </head>
  <body>
    <video
      id="videoBkg"
      poster="https://www.sicontis.com/codepen/cpc-spacing/ski.png"
      preload
      autoplay
      muted
      loop
    >
      <source
        src="file:///D:/All%20data/Desktop/search/public/istockphoto-500314716-640_adpp_is.mp4"
        type="video/mp4"
      />
    </video>
    <div class="overlay"></div>
    <div class="hero-section">
      <h1>Welcome</h1>
      <h1>To</h1>
      <h1>Indian</h1>
      <h1>Railways</h1>

      <a href="http://localhost:4000/login.html"><button>Login</button></a>
    </div>
    <script>
      // JavaScript to add and remove the 'active' class to the overlay
      const overlay = document.querySelector(".overlay");
      const toggleOverlay = () => {
        overlay.classList.toggle("active");
      };

      setTimeout(toggleOverlay, 1000); // Example: Activates the overlay after 1 second
    </script>
  </body>
</html>
